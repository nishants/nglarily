<body ng-app="myfirstapp">  
<div id=“current-page” ui-view>  <!—pages are rendered here--> </div>
 
</body>  
<script>
    var app = angular.module("myfirstapp", ['ui.router']);
    app.config(["$stateProvider", function ($stateProvider) {
        $stateProvider.state("home-page", {
            url: "",
            template: '<h1>hompage</h1><a ui-sref="items-page">List Items</a>'
        }).state("items-page", {
            url: "/items",
            template: "<ul ng-repeat='item in items'><li>{{item.name}}</li></ul>",
            controller: function ($scope) {
                $scope.items = [{name: "item-one"}, {name: "item-two"}];
            }
        });
    }]);
</script>
