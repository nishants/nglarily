<div  class="chapter page container">
    <p class="row">{{chapter.name}}</p>

    <div ng-repeat="step in chapter.steps" class="{{isVisible(step} } row">
        <a ui-sref="chapter.step({chapter : chapter.name, step : step.name})">{{step.name}}</a>
    </div>

    <div ui-view class="container">
        <!-- Pages are rendered here. -->
    </div>

</div>
