    <div ng-repeat="lesson in chapter.lessons" class="{{activelesson: isActive(lesson} } row">
        <a ui-sref="book.chapter.lesson({lesson : lesson.name})">{{lesson.name}}</a>
    </div>

    <div ui-view class="container">
        <!-- Pages are rendered here. -->
    </div>

</div>
