<!--display chapter-->
<div id="expanded-chapter" class="chapter container" >
    <a ui-sref="book.chapter({chapter : chapter.name})" class="chapter-name row">{{chapter.name}}</a>

    <!-- lessons list-->
    <ul class="lessons list-inline">
        <li ng-repeat="lesson in chapter.lessons"
            class="lesson-link"
            ng-class="{'current-lesson-link': isCurrent(lesson.name)}">

            <a ui-sref="book.chapter.lesson({lesson : lesson.name})" > {{lesson.name}} -> </a>
        </li>
    </ul>
</div>

<div ui-view><!-- Pages are rendered here. --></div>
