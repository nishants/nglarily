<div ui-view>
    <!-- Pages are rendered here. -->
</div>

<!--display chapter-->
<div class="chapter container bg-yellow-color page">
    <h1 class="chapter-name row">{{chapter.name}}</h1>

    <!-- lessons list-->
    <ul class="lessons list-group">
        <li ng-repeat="lesson in chapter.lessons" class="list-group-item">
            <a ui-sref="book.chapter.lesson({lesson : lesson.name})">{{lesson.name}}</a>
        </li>
    </ul>
</div>
