
<div class="book container col-lg-2">
    <a ui-sref="book(book.name)"> {{book.name}} </a>

    <!--chapters-->
    <div id="chapters-list" class="list-unstyled">
        <div class="chapter-item" ng-repeat="chapter in book.chapters">
            <a class="chapter-link" ui-sref="book.chapter({chapter: chapter.name})">{{chapter.name}}</a>

            <!--lessons-->
            <ul class="list-unstyled">
                <li class="lesson list-unstyled" ng-repeat="lesson in chapter.lessons">
                    <a class="lesson-link"
                       ui-sref="book.chapter.lesson({chapter: chapter.name, lesson: lesson.name})"> {{lesson.name}}</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="col-lg-10"
     ui-view>
    <h1>{{book.description}}</h1>
    <!-- chapters are rendered here. -->
</div>
