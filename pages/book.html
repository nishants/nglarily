<div class="book container">
    <a ui-sref="book(book.name)"> {{book.name}} </a>

    <!--chapters-->
    <div class="chapter-item row" ng-repeat="chapter in book.chapters" ng-hide="collapseBook()">
        <a class="chapter-link" ui-sref="book.chapter({chapter: chapter.name})">{{chapter.name}}</a>

        <!--lessons-->
        <ul class="lessons list-group">
            <li class="lesson list-group-item" ng-repeat="lesson in chapter.lessons">
                <a ui-sref="book.chapter.lesson({chapter: chapter.name, lesson: lesson.name})"> {{lesson.name}}</a>
            </li>
        </ul>

    </div>
</div>
<div ui-view>
    <!-- chapters are rendered here. -->
</div>
