<div id="tutorial" class="page container">
    <p class="row">{{tutorial.name}}</p>

    <div ng-repeat="step in tutorial.steps" class="{{isVisible(step} } row">
        <a ui-sref="tutorial.step({tutorial : tutorial.name, step : step.name})">{{step.name}}</a>
    </div>

    <div ui-view class="container">
        <!-- Pages are rendered here. -->
    </div>

</div>
