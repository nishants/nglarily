<div ng-controller="CodeSection">
    <h2 class="lesson-head">
        {{description.head}}
    </h2>
    <textarea id="code-editor" ng-bind="code"></textarea>

    <div class="code-description">
        <p class="lesson-lines"
           ng-repeat="line in description.lines">- {{line}}
        </p>
    </div>
</div>
